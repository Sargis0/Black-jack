<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>    
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-primary" id="blackjack-hit-button" onclick="blackjackHit()">Hit</button>
                <button class="btn-warning" id="blackjack-stand-button" onclick="dealerLogic()">Stand</button>
                <button class="btn-danger" id="blackjack-deal-button" onclick="blackjackDeal()">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins" >0</span></td>
                    <td><span id="losses" >0</span></td>
                    <td><span id="draws" >0</span></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
